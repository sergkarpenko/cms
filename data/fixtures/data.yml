    content: "<p align=\"justify\">\r\n	Американские акции снизились на вялой торговой сессии понедельника из-за опасений инвесторов по поводу распространения европейского долгового кризиса, несмотря на одобрение помощи Ирландии.</p>\r\n<p align=\"justify\">\r\n	К закрытию торгов акции на Уолл-стрит отыграли часть потерь сессии, так как доллар уступил завоеванные позиции и акции финансового и энергетического секторов подросли к завершению торгов.</p>\r\n<p align=\"justify\">\r\n	Акции ориентировались на динамику европейской валюты, однако хорошая статистика рынка труда, вышедшая в пятницу, может перевести фокус обратно на национальную экономику, разорвав связь между движениями европейской валюты и американских акций.</p>\r\n<p align=\"justify\">\r\n	&quot;Скажите мне, куда пойдет евро, и я скажу вам, куда пойдет рынок акций&quot;, - сказал Майкл Джеймс, главный трейдер из Wedbush Morgan в Лос-Анджелесе.</p>\r\n<p align=\"justify\">\r\n	Акции банковского и энергетического секторов показали более широкие движения в ходе торгов понедельника, так как фьючерсные контракты на нефть подорожали на 2,3 процента и банки восстановили часть недавних потерь.</p>\r\n<p align=\"justify\">\r\n	Индекс Dow Jones потерял 39,51 пункта, или 0,36 процента. Индекс Standard &amp; Poor&#39;s 500 снизился на 1,64 пункта, или на 0,14 процента. Индекс Nasdaq Composite потерял 9,34 пункта или 0,37 процента, снизившись до 2.525,22 пункта.</p>\r\n<p align=\"justify\">\r\n	Скромные торговые объемы в понедельник привели к некоторому увеличению волатильности на рынке, и игроки в отсутствие больших новостей сосредоточили внимание на техническом анализе.</p>\r\n<p align=\"justify\">\r\n	Индекс S&amp;P 500 показал отскок от 50-дневной скользящей средней, сохраняя нижнюю границу торгового диапазона предыдущей торговой сессии.</p>\r\n<p align=\"justify\">\r\n	Индекс CBOE Volatility, известный в качестве индикатора опасений на Уолл-стрит, вырос на 3 процента, установив максимум за период с конца октября, что указывает на рост беспокойства среди инвесторов.</p>\r\n<p align=\"justify\">\r\n	Акции Bank of America выросли на 1,5 процента, акции Exxon Mobil вышли по ходу торгов в плюс, прибавив к закрытию 0,3 процента.</p>\r\n<p align=\"justify\">\r\n	Акции компании FedEx Corp взлетели на 4,7 процента после того, как Credit Suisse поднял рейтинг американской почтовой компании.</p>\r\n<p align=\"justify\">\r\n	На волне превысивших ожидания данных о старте сезона подарков инвесторы произвели фиксацию прибылей от двухнедельного ралли в акциях сектора розничной торговли. Из-за этого индекс S&amp;P retail потерял в понедельник 0,7 процента.</p>\r\n<p align=\"justify\">\r\n	По материалам: Reuters</p>\r\n"
    lang: ru
  NewsTranslation_4_de:
    News: News_4
    name: 'Мировые цены на продовольствие достигли рекорда'
    annotation: 'Цены на продукты питания в мире в ноябре 2010 года достигли максимума с июля 2008 года, свидетельствуют данные Продовольственной и сельскохозяйственной организации ООН (ФАО).'
    content: "<p align=\"justify\">\r\n	Цены на продукты питания в мире в ноябре 2010 года достигли максимума с июля 2008 года, свидетельствуют данные Продовольственной и сельскохозяйственной организации ООН (ФАО).</p>\r\n<p align=\"justify\">\r\n	Индекс ФАО, включающий 55 видов продовольственных товаров, по состоянию на 1 ноября увеличился до 205,4 пункта по сравнению со 198,1 пункта на 1 октября. Подъем показателя продолжается пятый месяц подряд.</p>\r\n<p align=\"justify\">\r\n	Повышение индекса ФАО в ноябре обусловлено подорожанием зерновых культур, сахара и масел. При этом стоимость мяса за месяц не изменилась.</p>\r\n<p align=\"justify\">\r\n	Ранее в Продовольственном прогнозе ФАО отмечалось, что мировые цены на продовольствие будут подниматься и дальше, если, в частности, в следующем году не возрастет производство пшеницы, кукурузы и соевых бобов.</p>\r\n<p align=\"justify\">\r\n	19 ноября ФАО сообщила, что в 2010 году мировой импорт продовольствия может достигнуть 1 трлн. долларов.</p>\r\n<p align=\"justify\">\r\n	Напомним, согласно прогнозам аналитиков Rabobank, в 2011/12 году миру нужно собрать рекордно большой урожай зерна, чтобы остановить снижение мировых запасов. После шока предложения, который испытал рынок этим летом, соотношение запасов и потребления в мире ячменя, кукурузы и пшеницы к концу текущего сезона может сократиться до 17,2%, что может стать минимальным уровнем с 2007/08 года, когда цены на зерновые достигли рекордных высот.</p>\r\n<p align=\"justify\">\r\n	В результате в начале 20101 года цены на зерно могут начать рост, а напряженная ситуация с предложением станет основанием для &laquo;одной из самых сильных битв в истории за посевы, причем не только в США, но и во всем мире&raquo;.</p>\r\n<p align=\"justify\">\r\n	Источник: BFM.ru</p>\r\n"
    lang: de
