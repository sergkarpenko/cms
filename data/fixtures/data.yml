  NewsTranslation_2_de:
    News: News_2
    name: 'США потратили на спасение банков и компаний мира 3,3 триллиона долларов'
    annotation: 'Публикация ФРС США данных о расходовании государственных средств в рамках программ по оказанию финансовой помощи в период с декабря 2007 по июль 2010 года обернулась скандалом, сообщает газета РБК Daily.'
    content: "<p align=\"justify\">\r\n	Публикация ФРС США данных о расходовании государственных средств в рамках программ по оказанию финансовой помощи в период с декабря 2007 по июль 2010 года обернулась скандалом, сообщает газета РБК Daily.</p>\r\n<p align=\"justify\">\r\n	Из выделенных на эти цели 3,3 трлн долл. значительную часть получили зарубежные компании как финансового, так и нефинансового сектора.</p>\r\n<p align=\"justify\">\r\n	Еще несколько лет назад публикация подобной информации американским ЦБ была невозможна, однако принятый этим летом закон Додда-Фрэнка обязал ФРС отчитаться о проделанной работе. А сделано было немало - совокупный объем предоставленных кредитов составил почти 15 трлн долл., правда, большая их часть, около 9 млрд долл., представляла собой краткосрочные займы overnight, которые возвращались компаниями уже на следующий день.</p>\r\n<p align=\"justify\">\r\n	В числе получателей финансовой поддержки неожиданно оказались многие европейские финансовые институты. В частности, банки из Великобритании получили от ФРС около 1,5 трлн долл. Крупнейшим заемщиком здесь оказался Barclays - 863 млрд долл. В число других крупных должников из Соединенного Королевства также вошли Royal Bank of Scotland (446 млрд долл.) и Bank of Scotland (181 млрд долл.).</p>\r\n<p align=\"justify\">\r\n	Barclays, кстати, стал реципиентом крупнейшего транша в рамках программы кредитования под корпоративные векселя - 18 сентября 2008 года компания заняла сразу 47,9 млрд долл. Однако больше всего средств таким образом получил швейцарский UBS (74,5 млрд долл.). К экстренной помощи ФРС прибегали также французский Societe Generale, бельгийский Dexia, немецкие Bayerische Landesbank, Dresdner Bank и Commerzbank, а также ряд азиатских финансовых структур, отмечает издание.</p>\r\n<p align=\"justify\">\r\n	Примечательно, что ФРС охотно предоставляла кредиты и компаниям нефинансового сектора. Миллиарды заемных долларов были получены General Electric, Caterpillar, Verizon, McDonald&rsquo;s и даже Harley-Davidson. Последняя, кстати, обращалась за помощью 33 раза, заняв под залог своих векселей 2,3 млрд долл. Однако куда более удивительными выглядят займы, предоставленные зарубежным небанковским структурам - к примеру, Toyota и BMW.</p>\r\n<p align=\"justify\">\r\n	Готовность ФРС помочь в трудную минуту почти любому заемщику вызвала негодование политиков в США. &quot;Американцы наконец узнали ошеломляющие детали многомиллиардных программ ФРС. Наиболее удивительным здесь является то, что огромные суммы были направлены на поддержку зарубежных банков и компаний&hellip; Разве ФРС стала центральным банком мира? Я считаю, что нужно очень внимательно изучить этот вопрос&quot;, - заявил сенатор Бернард Сандерс.</p>\r\n<p align=\"justify\">\r\n	По материалам: РБК daily</p>\r\n"
    lang: de
