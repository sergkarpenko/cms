    News: News_1
    name: 'Обзор фондового рынка: Рост может продолжиться'
    annotation: '24 ноября украинский рынок акций продемонстрировал разнонаправленное изменение индексов. Индекс Украинской биржи вырос на 1,05%, что соответствует уровню 2063,44 пунктов. Объем торгов фондового рынка составил 210,227 млн грн, срочного - 39,541 млн грн. Индекс ПФТС незначительно понизился на 0,02% до 813,62 пунктов, объем торгов акциями составил 16,003 млн грн, сообщили Корреспондент.net в ИК Dragon Capital.'
    content: "<p align=\"justify\">\r\n	24 ноября украинский рынок акций продемонстрировал разнонаправленное изменение индексов. Индекс Украинской биржи вырос на 1,05%, что соответствует уровню 2063,44 пунктов. Объем торгов фондового рынка составил 210,227 млн грн, срочного - 39,541 млн грн. Индекс ПФТС незначительно понизился на 0,02% до 813,62 пунктов, объем торгов акциями составил 16,003 млн грн, сообщили Корреспондент.net в ИК Dragon Capital.</p>\r\n<p align=\"justify\">\r\n	Вчера в первой половине торгового дня активность игроков на украинских площадках была незначительной. Инвесторы предпочитали не принимать важных решений в ожидании важной макростатистики из Европы и США, которая, несмотря на свою противоречивость, нашла позитивный отклик как на глобальных, так и на местных площадках. Эта статистика отодвинула на второй план долговые проблемы Европы и нарастание конфронтации на Корейском полуострове, в очередной раз подчеркнув, что рынки настроены на продолжение роста &ndash; отметил Вячеслав Орлюк, инвестиционный косультант ИК Dragon Capital.</p>\r\n<p align=\"justify\">\r\n	Лидерами по объемам торгов на Украинской бирже были акции Укрнафты (32,495 млн грн), Алчевского металлургического комбината (15,525 млн грн), Мотор Сич (12,417 млн грн) и Укртелекома (11,987 млн грн). Последние выглядели значительно лучше рынка, прибавив за день 4,9% на ожиданиях повышения стоимости компании по итогам предстоящего в декабре приватизационного конкурса. Среди бумаг индексной корзины также больше других увеличили свою капитализацию акции Стахановского вагоностроительного завода (+2,27%), Алчевского металлургического комбината (+1,72%) и Укрсоцбанка (+1,64%).</p>\r\n<p align=\"justify\">\r\n	&quot;Происходящее на украинском фондовом рынке указывает на явное нежелание игроков закрывать длинные позиции, а потому сегодня мы можем стать свидетелями продолжения позитивной динамики. Инвесторы по-прежнему, в большей степени, продолжают ориентироваться на внешние факторы&quot;, - подчеркнул Орлюк.</p>\r\n<p align=\"justify\">\r\n	Как отметила Яна Лаврик, аналитик ИК Альтана Капитал, позиции покупателей усилились с выходом данных с рынка труда США, где число заявок на пособие по безработице упало до минимума с июля 2008 года до 407 тыс., что значительно превысило ожидания аналитиков. &quot;Мы наблюдаем постепенное снижение значения показателя, что указывает на умеренно-позитивные сдвиги в ситуации с занятостью в американской экономике&quot;, - подчеркнула эксперт.</p>\r\n<p align=\"justify\">\r\n	Не столь радужной оказалась статистика по рынку жилья США (продажи новостроек упали на 8,1% против ожидаемого повышения на 1,6%), а также по заказам на товары длительного пользования, которые сократились на 3,3% против ожидаемого роста на 0,1%. Однако никакого влияния на ход отечественных торгов данные не оказали. Уверенный рост американских индексов на открытии только усилил позиции покупателей, отметила Яна Лаврик.</p>\r\n<p align=\"justify\">\r\n	На отрицательной территории закрылись акции недавних лидеров роста Енакиевского МЗ (-0,49%), Центрэнерго (-0,14%), Азовсталь (-0,04%), по которым игроки фиксируют прибыли.</p>\r\n<p align=\"justify\">\r\n	Вчера европейские биржи в течение торговой сессии находились на положительной территории, под конец дня рост индексов существенно усилился, рассказал Максим Слободской, портфельный инвестор ИК Concorde Capital. В лидерах роста на западных рынках находились компании сектора товаров личного потребления и горнодобывающие компании. На фоне данных министерства энергетики США о росте запасов сырой нефти, но при этом сокращении запасов дистиллятов, цены на нефть повышаются, январский контракт за баррель марки WTI торгуется на отметке 82$.</p>\r\n<p align=\"justify\">\r\n	Золото вчера находилось в боковом коридоре и торговалось без значительных изменений на уровне 1374$ за тройскую унцию. Евро отыграло дневное снижение относительно американской валюты до 1,329 пункта, подчеркнул Слободской.</p>\r\n"
    lang: de
