  PageTranslation_2_de:
    Page: Page_2
    name: 'Наши  услуги'
    content: "<p style=\"margin-bottom: 0cm;\">\r\n	Союз Инвесторов помогает инвестору и авторам проекта вступить в конструктивный диалог и найти оптимальные условия сотрудничества. Мы стремимся стать равноправными партнерами для обоих сторон.</p>\r\n<p style=\"margin-bottom: 0cm;\">\r\n	Инвесторам мы обеспечиваем:<br />\r\n	<br />\r\n	1) Доступ к каталогу инвестиционных проектов;<br />\r\n	2) Индивидуальный подбор инвестиционного проекта;</p>\r\n<p style=\"margin-bottom: 0cm;\">\r\n	3) Оценку инвестиционного проекта;<br />\r\n	3) Профессиональные консультации по вложению средств;<br />\r\n	4) Юридическое сопровождение инвестиционной деятельности.<br />\r\n	<br />\r\n	<br />\r\n	Авторам проектам предлагаем:<br />\r\n	<br />\r\n	1) Анализ проекта</p>\r\n<p style=\"margin-bottom: 0cm;\">\r\n	2) Профессиональная экспертиза проекта;<br />\r\n	3) Публикация проекта на сайте;<br />\r\n	4) Подготовка бизнес-плана;<br />\r\n	5) Содействие в поиске инвестиций.</p>\r\n<p style=\"margin-bottom: 0cm;\">\r\n	&nbsp;</p>\r\n<p style=\"margin-bottom: 0cm;\">\r\n	Мы собрали профессиональную команду, имеющую опыт работы с западными финансовыми структурами, опыт подготовки, защиты и сопровождения проектов, защиты прав интеллектуальной собственности.</p>\r\n"
    title: 'Наши  услуги'
    keywords: ''
    description: ''
    lang: de
