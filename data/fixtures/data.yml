PageTranslation:
  PageTranslation_1_de:
    Page: Page_1
    name: Главная
    content: "<p>\r\n	&laquo;Союз Инвесторов&raquo; это общественная организация, целью которой, является содействие в развитии бизнеса на территории Украины и за ее пределами</p>\r\n<p>\r\n	Украина имеет высокую инвестиционную привлекательность. Однако, реальной практики финансирования проектов малого и среднего бизнеса венчурными фондами, частными инвесторами, международными фондами и программами в Украине крайне мало. И еще меньше доступной информации о проектах и событиях этой сферы.</p>\r\n<p>\r\n	<strong>Именно поэтому Союз Инвесторов видит актуальными следующие задачи:</strong></p>\r\n<ul>\r\n	<li>\r\n		Повышение уровня доверия инвесторов к украинским компаниям.</li>\r\n	<li>\r\n		Формирование позитивного имиджа компаний, которые заинтересованы в привлечении инвестиций, в глазах международной финансовой и инвестиционной общественности.</li>\r\n	<li>\r\n		Помощь украинским компаниям в привлечении инвестиций.</li>\r\n	<li>\r\n		Представление интересов компаний, которые заинтересованы в привлечении инвестиций для международных инвестиционных фондов и частных инвесторов.</li>\r\n	<li>\r\n		Представление интересов украинских компаний, которые заинтересованы в привлечении инвестиций в органах государственной власти, местного самоуправления и других организациях</li>\r\n	<li>\r\n		Создание единой виртуальной площадки проектов из реальных секторов бизнеса.</li>\r\n</ul>\r\n<p>\r\n	Помимо деятельности, связанной с привлечением капитала, необходимого для старта и развития проектов, Союз инвесторов всесторонне содействует развитию института частных инвестиций и предпринимательства в Украине, инициирует усовершенствование законодательства, регулирующего правовые взаимоотношения при инвестировании. Правовое поле должно обеспечивать с одной стороны, защиту капиталовложений частных инвесторов, а с другой - гарантировать инициаторам проектов сохранение прав на интеллектуальную собственность.</p>\r\n"
    title: Главная
    keywords: Главная
    description: Главная
    lang: de
