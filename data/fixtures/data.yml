    content: "<ul>\r\n	<li>\r\n		<p style=\"margin-bottom: 0cm;\">\r\n			Союз инвесторов формирует условия для привлечения иностранных инвестиций на базе согласования целей инвестора и получателя инвестиций.</p>\r\n	</li>\r\n	<li>\r\n		<p style=\"margin-bottom: 0cm;\">\r\n			Союз инвесторов оказывает содействие в подготовке переговорного процесса для создания условий устойчивого партнерства с иностранными компаниями. Процесс переговоров требует профессионального подхода и понимания тех целей, которые преследуют зарубежные партнеры.</p>\r\n	</li>\r\n	<li>\r\n		<p style=\"margin-bottom: 0cm;\">\r\n			Союз инвесторов оказывает содействие для выхода на мировые рынки и создания механизмов для продвижения.</p>\r\n	</li>\r\n</ul>\r\n<p>\r\n	Для предварительного рассмотрения Вашего проекта необходимо прислать нам анкету инвестиционного проекта. Если эксперты Союза Инвесторов будут полагать, что проект может быть проинвестирован, мы пригласим Вас для обсуждения деталей Вашего проекта.</p>\r\n<p style=\"text-align: center;\">\r\n	<a href=\"/uploads/assets/file/form.doc\"><b>Заполнить анкету для получения инвестиции</b></a></p>\r\n<p>\r\n	<b>Важно знать:</b></p>\r\n<ol>\r\n	<li>\r\n		<p>\r\n			Отнеситесь серьезно к заполнению анкеты. Анкета заполняется на основании Вашего бизнес-плана, который должен быть максимально полным и реалистичным, содержать информацию о рынках, экономические и финансовые расчеты. При необходимости в консультациях и услугах по разработке бизнес-плана Вы можете воспользоваться услугами экспертов Союза инвесторов (переход на страницу Наши партнеры</p>\r\n	</li>\r\n	<li>\r\n		<p>\r\n			Союз Инвесторов работает только с компаниями и авторам проектов, имеющими реальные шансы и потенциал на продолжительный, серьезный рост на рынке и не рассматривает проекты сомнительного качества и некомпетентных менеджеров. Мы оставляем за собой право не отвечать на запросы авторов в случае если их инвестиционный проект не подходит под критерии и требования Союза Инвесторов